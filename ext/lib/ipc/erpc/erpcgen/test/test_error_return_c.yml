---
name: error_return c none
desc: set default return value when errors occure in client shim
params:
  type:
    - [bool, "false"]
    - [int8, "-1"]
    - [int16, "-1"]
    - [int32, "-1"]
    - [int64, "-1"]
    - [uint8, "0xFF"]
    - [uint16, "0xFFFF"]
    - [uint32, "0xFFFFFFFF"]
    - [uint64, "0xFFFFFFFFFFFFFFFF"]
    - [float, "-1"]
    - [double, "-1"]
    - [string, "NULL"]
    - [A, "NULL"]
    - [B, "(B) -1"]
idl: |
    struct A{
        int32 a;
    }

    enum B { one }

    interface ErrorTest{
        f() -> {type[0]}
    }
test_client.cpp:
  - g_client->releaseRequest(request);
  - if (err)
  - '{'
  - return {type[1]};
  - '}'

---
name: error_return c set errors
desc: set default return value when errors occure in client shim
params:
  type:
    - [bool, "true", "1"]
    - [bool, "false", "0"]
    - [int8, "-3", "-3" ]
    - [int16, "-5", "-5"]
    - [int32, "10", "10"]
    - [int64, "-1", "-1"]
    - [uint8, "0xF", "15"]
    - [uint16, "0xFFEF", "65519"]
#    - [uint32, "0xFFF44FFF", "4294201343"]
    - [uint64, "0x1", "1"]
    - [float, "25", "25"]
    - [double, "-32", "-32"]
    - [string, "errVal", "(char *) errVal"]
    - [A, "\"NULL\"", "NULL"]
    - [B, "one", "one"]
idl: |
    struct A{
        int32 a;
    }

    const string errVal = "error";

    enum B { one }

    interface ErrorTest{
        @error_return({type[1]})
        f() -> {type[0]}
    }
test_client.cpp:
  - g_client->releaseRequest(request);
  - if (err)
  - '{'
  - return {type[2]};
  - '}'
